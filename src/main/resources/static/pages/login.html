<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bootstrap/css/font-awesome.css">

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        .form-title {
            font-weight: 300;
            padding-top: 25px;
            font-size: 24.5px;
        }

        .input-icon {
            border-left: 2px solid #35aa47 !important;
        }

        #verifycode {
            background-color: #fff;
            border: 1px solid #ccc;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            padding: 4px 6px;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 20px;
        }

        .bbtn {
            color: #1d943b;
            background-color: #fff;
            font-size: 12px;
            outline: 0;
            border: 0;
            padding: 0;
        }

        .pleft {
            padding-left: 33px;
        }

        .input-icon i {
            color: #ccc;
            display: block !important;
            position: absolute !important;
            z-index: 1;
            margin: 9px 2px 4px 10px;
            width: 16px;
            height: 16px;
            font-size: 16px;
            text-align: center;
        }

        .login-box-body {
            padding: 0
        }

        .formsty {
            border-bottom: 1px solid #eee;
            padding: 20px;
        }

        .foo {
            padding-left: 20px;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>糖糖</b>后台</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg form-title">请输入你的帐号和密码</p>

        <form class="formsty" action="#" method="get">
            <div class="form-group">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="form-control pleft" data-val="true" data-val-required="用户名不能为空" id="username"
                           name="username" placeholder="用户名" type="text" value="">
                </div>
                <span class="help-block"><span class="field-validation-valid" data-valmsg-for="username"
                                               data-valmsg-replace="true"></span></span>
            </div>
            <div class="form-group has-feedback">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="form-control pleft" data-val="true" data-val-required="密码不能为空" id="password"
                           name="password" placeholder="密码" type="password" value="">
                </div>
                <span class="help-block"><span class="field-validation-valid" data-valmsg-for="password"
                                               data-valmsg-replace="true"></span></span>
            </div>
            <div class="row">
                <div class="col-xs-7">
                    <input style="width:80px;" id="verifycode" name="verifycode" placeholder="验证码" style="width:80px;"
                           type="text" value="">
                    <img style="cursor: pointer; vertical-align:middle" src="../../api/randomCode.do" id="code">
                </div>

                <div class="col-xs-5">
                    <button class="bbtn" onclick="resetCode()">看不清？点击换一个</button>
                </div>

                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <!-- /.social-auth-links -->
        <footer class="foo">
            <a href=""><h4>忘记密码 ?</h4></a><br>
        </footer>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3.1.1 -->
<script src="../plugins/jQuery/jquery-3.1.1.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>

    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });

    //重置验证码
    function resetCode() {

        ("#code").src = "../../api/randomCode.do?time="+new Date().getTime();
        
    }

</script>
</body>
</html>
